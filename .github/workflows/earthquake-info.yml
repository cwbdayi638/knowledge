---
name: Earthquake Information Collection

on:
  schedule:
    # Run every 20 minutes
    - cron: '*/20 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  collect-earthquake-info:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Collect Earthquake Information
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: oceanicdayi@gmail.com
        run: |
          python scripts/collect_earthquake_info.py

      - name: Commit and push changes
        run: |
          git config --local user.email \
            "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add earthquake_data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m \
              "üåç Earthquake Info Update - $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
