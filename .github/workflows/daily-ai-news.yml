---
name: Daily AI News Collection

on:
  schedule:
    # Run every day at 18:30 UTC
    - cron: '30 18 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  collect-ai-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openai

      - name: Collect AI News
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: oceanicdayi@gmail.com
        run: |
          python scripts/collect_ai_news.py

      - name: Commit and push changes
        run: |
          git config --local user.email \
            "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ai_news/ README.md index.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m \
              "ðŸ“° Daily AI News Update - $(date +'%Y-%m-%d')"
            git push
          fi
