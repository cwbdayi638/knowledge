---
name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 obspy matplotlib numpy

      - name: Run earthquake collection tests
        run: |
          cd scripts
          python3 test_earthquake_collection.py

      - name: Run seismic waveforms tests
        run: |
          cd scripts
          python3 test_fetch_seismic_waveforms.py

      - name: Run monsoon email preview test
        run: |
          cd scripts
          python3 test_monsoon_email.py

      - name: Test Summary
        if: always()
        run: |
          echo "======================================"
          echo "All tests completed!"
          echo "======================================"
